<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuacast</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Kebutuhan Three.JS  -->
    <script type="text/javascript" charset="UTF-8" src="../three/three.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../three/loaders/GLTFLoader.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../three/controls/TrackballControls.js"></script>
    <script type="text/javascript" charset="UTF-8" src="../three/controls/OrbitControls.js"></script>
    <script type="text/javascript" src="../util/Stats.js"></script>
    <script type="text/javascript" src="../util/dat.gui.js"></script>

    <script type="text/javascript" src="../util.js"></script>


    <!-- Kebutuhan API -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script2.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <h3 class="navbar-brand Date" style="color: white;"></h3>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="userInput">
                <button class="btn btn-outline-success" id="searchButton" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="bruh">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4 text-center">
                        <img src="/assets/cuacast.png" alt="Cuacast">
                    </div>
                    <div class="col-md-4 text-center">
                        <h3 class="City"></h3>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-6 text-center coolShadow">
                                <h3 class="Temp"></h3>
                            </div>
                            <div class="col-md-6">
                                <h3 class="Pressure"></h3>
                                <h3 class="Visibility"></h3>
                                <h3 class="Humidity"></h3>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h3 class="Temp_min"></h3>
                                    </div>
                                    <div class="col-md-6">
                                        <h3 class="Temp_max"></h3>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="webgl-output">
        <!-- Semua yang ada urusannya sama threejs disini -->
        <script type="text/javascript">
            (function() {
                // your page initialization code here
                // the DOM will be available here
                // init()
            })();
        </script>
    </div>

    <footer>
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <!-- <button style="float: left;" class="btn btn-secondary btn_prev ehe" id="beforeButton">‹</button> -->
                                <input type="image" style="float: left;" src="assets/leftb.png" alt="kiri" class="btn ehe" id="beforeButton" />
                            </div>
                            <div class="col-md-6 text-center">
                                <h3 class="Weather"></h3>
                                <h4 class="footer_group">Cuacast by Group VI - CG (A) @2020 with ❤</h4>
                            </div>
                            <div class="col-md-3">
                                <!-- <button style="float: right;" class="btn btn-secondary btn_next ehe" id="nextButton">›</button> -->
                                <input type="image" style="float:right;" src="assets/rightb.png" alt="kanan" class="btn ehe" id="nextButton" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- pressure,sea_level,grnd_level,humidity -->

</html>
